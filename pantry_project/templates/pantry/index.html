{% extends 'pantry/base/base.html' %} {% load staticfiles %}

<!-- CSS -->
{% block css_block %}
<link rel="stylesheet" href="{% static 'css/pages/index.css' %}" />
{% endblock %}

<!-- JS -->
{% block js_block %}
<script src="{% static 'js/pages/index.js' %}"></script>
{% endblock %}

<!-- TITLE -->
{% block title_block %} Home {% endblock %}

<!-- CONTENT -->
{% block main_block %}
<!-- SEARCH BAR -->
<form id="search-form" method="" action=".">
  <div class="search-bar">
    <input type="text" id="search" placeholder="recipe" />
    <input type="submit" id="submit" value="Search" />
  </div>
</form>

<!-- HIGHEST RATED RECIPES -->
<h3 id="heading-highest-rated-recipes"></h3>
<div id="highest-rated-recipes"></div>

<!-- NEWEST RECIPES -->
<h3 id="heading-newest-recipes"></h3>
<div id="newest-recipes"></div>
{% endblock %}
