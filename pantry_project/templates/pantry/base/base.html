<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Provides a platform for sharing recipes."
    />
    <meta
      name="author"
      content="Andrew Holligan, Nicole Sung, Jeval Halton, Andrew McGill, Andrew Shaw, Layla Clark"
    />

    <title>Pantry - {% block title_block %}{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base/nav.css' %}" />
    {% block css_block %}{% endblock %}
  </head>

  <body>

    <header class="header-logo">
      <div class="logo">
          <img src="{% static 'images/pantry-logo.png' %}" alt="Pantry Logo">
          <div class="spacer"></div>
          <h1>Pantry</h1>
      </div>
      <div class="slogan">
          <em>"designed by food lovers, for food lovers"</em>
      </div>
      <div class="buffer"></div>
    </header>

    <nav class="navbar">
      <ul class="general">
        <li>
          <img src="{% static 'images/navbar-home.svg' %}" />
          <a href="">Home</a>
        </li>
        <li>
          <img src="{% static 'images/navbar-about.svg' %}" />
          <a href="">About</a>
        </li>
        <li>
          <img src="{% static 'images/navbar-recipes.svg' %}" />
          <a href="">Recipes</a>
        </li>
      </ul>
      <ul class="user">
        <li>
          <img src="{% static 'images/navbar-signup.svg' %}" />
          <a href="">Sign Up</a>
        </li>
        <div class="spacer"></div>
        <li>
          <img src="{% static 'images/navbar-login.svg' %}" />
          <a href="">Login</a>
        </li>

        <!-- <li>
          <img src="{% static 'images/navbar-profile.svg' %}" />
          <a href="">Profile</a>
        </li>
        <div class="spacer"></div>
        <li>
          <img src="{% static 'images/navbar-logout.svg' %}" />
          <a href="">Logout</a>
        </li> -->
      </ul>
    </nav>

    {% block main_block %}{% endblock %}

    <!-- JS -->
    {% block js_block %}{% endblock %}
  </body>
</html>
