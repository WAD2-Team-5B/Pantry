{% extends 'pantry/base/base.html' %} {% load staticfiles %}

<!-- CSS -->
{% block css_block %}
<link rel="stylesheet" href="{% static 'css/pages/signup.css' %}" />
{% endblock %}

<!-- JS -->
{% block js_block %}
<script src="{% static 'js/pages/signup.js' %}"></script>
{% endblock %}

<!-- TITLE -->
{% block title_block %} Sign Up {% endblock %}

<!-- CONTENT -->
{% block main_block %}
<h3>Sign Up</h3>
<form
  role="form"
  id="signup-form"
  method="post"
  action="{% url 'pantry:signup' %}"
>
  {% csrf_token %}
  <h4>Username</h4>
  <input type="text" id="username" name="username" value="" />
  <h4>Password</h4>
  <input type="password" id="password" name="password" value="" />
  <h4>Confirm Password</h4>
  <input type="password" id="confirm-password" value="" />
  <input id="submit" type="submit" value="Sign Up" />
  <h5 id="error-message"></h5>
</form>
{% endblock %}
